<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>i_message</title>

    <meta name="description" content="jQuery plugin">
    <meta name="keywords" content="jQuery plugin iphone imessage animation">

    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="build/style.css">
    <link rel="stylesheet" href="../build/i_message.css">

    <script src="build/app.js"></script>

</head>

<body>


<section class="section-intro">
    <div class="container">
        <div class="phone-wrap">
            <div class="rect-outer">
                <div class="phone-mockup rect-inner back-img" style="background-image: url(imgs/iphone.png)">
                    <div class="i-message-area">
                        <div class="i-message i-message-demo">
                            <div class="i-message-list"></div>

                            <div class="input-row">
                                <div class="extra-buttons-group">
                                    <div class="extra-button">
                                        <i class="icon icon-take-photo"></i>
                                    </div>
                                    <div class="extra-button">
                                        <i class="icon icon-image-edit"></i>
                                    </div>
                                    <div class="extra-button">
                                        <i class="icon icon-arrow-right"></i>
                                    </div>
                                </div>
                                <div class="input-wrap">
                                    <div class="input-i-message">
                                        iMessage
                                    </div>
                                    <div class="btn-send">
                                        <i class="icon icon-tap-to-talk"></i>
                                        <i class="icon icon-sent-message"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
